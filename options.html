<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <form>
    <section class="group labelled">
      <label id="listPagesOptionsLabel">
        List pages
      </label>
      <section class="select">
        <label>
          <span id="listPageFlaggingLabel">Flagging</span>
          <select name="listPageFlagging">
            <option value="enable">Enable</option>
            <option value="disable">Disable</option>
            <option value="confirm">Confirm</option>
          </select>
        </label>
        <p>Prevent accidental flagging on mobile</p>
      </section>
    </section>
    <section class="group labelled">
      <label id="itemPagesOptionsLabel">
        Item pages
      </label>
      <section class="checkbox">
        <label>
          <span id="autoHighlightNewLabel">Auto highlight new comments</span>
          <input type="checkbox" name="autoHighlightNew">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span id="autoCollapseNotNewLabel">Auto collapse threads without new comments</span>
          <input type="checkbox" name="autoCollapseNotNew">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span id="hideReplyLinksLabel">Hide reply links under comments</span>
          <input type="checkbox" name="hideReplyLinks">
          <span class="toggle"></span>
        </label>
      </section>
    </section>
    <section class="group labelled">
      <label id="otherOptionsLabel">
        Other options
      </label>
      <section class="checkbox">
        <label>
          <span id="addUpvotedToHeaderLabel">Add "upvoted" to header</span>
          <input type="checkbox" name="addUpvotedToHeader">
          <span class="toggle"></span>
        </label>
      </section>
    </section>
  </form>
  <script src="options.js"></script>
</body>
</html>
