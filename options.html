<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HN Comments Owl Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<form>
  <section class="checkbox">
    <label>
      Automatically highlight new comments
      <input type="checkbox" name="autoHighlightNew">
    </label>
  </section>
  <section class="checkbox">
    <label>
      Add "upvoted" to header
      <input type="checkbox" name="addUpvotedToHeader">
    </label>
  </section>
  <section class="checkbox">
    <label>
      <span>Hide reply links under comments</span>
      <input type="checkbox" name="hideReplyLinks">
    </label>
  </section>
</form>
<script src="options.js"></script>
</html>
