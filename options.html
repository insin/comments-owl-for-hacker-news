<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HN Comments Owl Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <form>
    <section class="group labelled">
      <label>Item pages</label>
      <section class="checkbox">
        <label>
          Auto highlight new comments
          <input type="checkbox" name="autoHighlightNew">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          Auto collapse threads without new comments
          <input type="checkbox" name="autoCollapseNotNew">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span>Hide reply links under comments</span>
          <input type="checkbox" name="hideReplyLinks">
          <span class="toggle"></span>
        </label>
      </section>
    </section>
    <section class="group labelled">
      <label>Other options</label>
      <section class="checkbox">
        <label>
          Add "upvoted" to header
          <input type="checkbox" name="addUpvotedToHeader">
          <span class="toggle"></span>
        </label>
      </section>
    </section>
  </form>
  <script src="options.js"></script>
</body>
</html>
