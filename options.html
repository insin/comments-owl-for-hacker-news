<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <form>
    <section class="group labelled">
      <label id="listPagesOptions">
        List pages
      </label>
      <section class="select">
        <label>
          <span id="listPageFlagging">Flagging</span>
          <select name="listPageFlagging">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
            <option value="confirm">Confirm</option>
          </select>
        </label>
        <label>
          <span id="listPageHiding">Hiding</span>
          <select name="listPageHiding">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
            <option value="confirm">Confirm</option>
          </select>
        </label>
        <p id="listPageAccidentallyInfo">Prevent accidental flagging/hiding on mobile</p>
      </section>
    </section>
    <section class="group labelled">
      <label id="commentPagesOptions">
        Comment pages
      </label>
      <section class="checkbox">
        <label>
          <span id="autoHighlightNew">Auto highlight new comments</span>
          <input type="checkbox" name="autoHighlightNew">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span id="autoCollapseNotNew">Auto collapse threads without new comments</span>
          <input type="checkbox" name="autoCollapseNotNew">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span id="hideReplyLinks">Hide "reply" links under comments</span>
          <input type="checkbox" name="hideReplyLinks">
          <span class="toggle"></span>
        </label>
      </section>
    </section>
    <section class="group labelled">
      <label id="navigationOptions">
        Navigation
      </label>
      <section class="checkbox">
        <label>
          <span id="hidePastNav">Hide "past"</span>
          <input type="checkbox" name="hidePastNav">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span id="hideCommentsNav">Hide "comments"</span>
          <input type="checkbox" name="hideCommentsNav">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span id="hideJobsNav">Hide "jobs"</span>
          <input type="checkbox" name="hideJobsNav">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span id="hideSubmitNav">Hide "submit"</span>
          <input type="checkbox" name="hideSubmitNav">
          <span class="toggle"></span>
        </label>
      </section>
      <section class="checkbox">
        <label>
          <span id="addUpvotedToHeader">Add "upvoted"</span>
          <input type="checkbox" name="addUpvotedToHeader">
          <span class="toggle"></span>
        </label>
      </section>
    </section>
  </form>
  <script src="options.js"></script>
</body>
</html>
